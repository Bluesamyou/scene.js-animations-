<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>


    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
        integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
    <!-- Nunito Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>My cart</h1>
        <i class="fas fa-expand-arrows-alt" id="cta"></i>
        <p class="price">$455</p>

        <div class="info">
            <div class="item">
                <div class="description">
                    <a href="#">Sass Fundementals</a>
                    <p>Get Sassy in this Sass Course</p>
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <a href="#">Sass Fundementals</a>
                    <p>Get Sassy in this Sass Course</p>
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <a href="#">Sass Fundementals</a>
                    <p>Get Sassy in this Sass Course</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://daybrush.com/scenejs/release/latest/dist/scene.min.js"></script>

    <script>
        var cta = document.getElementById('cta')

        var scene = new Scene({
            ".container": [
                {
                    transform :  "scale(.7)", 
                    opacity : "0"
                },
                {
                    transform : "scale(1)",
                    opacity : "1"
                }
            ]
        },
        {
            duration : 1, 
            easing  : Scene.EASE_IN_OUT, 
            selector : true
        }
        ).playCSS()

        var scene2 = new Scene({
            "#cta" : {
                0: {
                    transform : "scale(1)"
                },
                .3 : {
                    transform : "scale(2)"
                },
                0.5 : {
                    transform : "scale(1)"
                }
            },
            ".container" : {
                    0.4:{
                        transform : "scale(1)", 
                        height : "5%",
                        opacity : 1
                    },
                    0.8 : {
                        transform : "scale(1)", 
                        height : "60%",
                        opacity : 1
                    }
                }, 
                ".info" : {
                    0.7 : {
                        display : 'block',
                        opacity : "0"
                    }, 
                    1: {
                        display : 'block',
                        opacity : "1"
                    }
                }, 
                ".item" : function(i){
                    console.log(i)
                    return {
                        0.2 : {
                            opacity : "0"
                        }, 
                        1 :{
                            opacity : "1"
                        }, 
                        options : {
                            delay : i * 0.75
                        }
                    }
                }
        }, 
        
        {
            easing: Scene.EASE_IN_OUT, 
            selector : true
        })

        cta.addEventListener('click', ()=>{
            scene2.playCSS();
        })
    </script>
</body>

</html>
